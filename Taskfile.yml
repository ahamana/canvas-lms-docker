version: 3

dotenv:
  - .env

tasks:
  default:
    cmd: task -a
    silent: true

  setup: &setup
    env:
      COMPOSE_PROJECT_NAME: canvas-lms-{{.DISTRIBUTION}}
      DISTRIBUTION: "{{.DISTRIBUTION}}"
    cmds:
      - cmd: docker compose run --rm web rails db:initial_setup
    requires:
      vars:
        - name: DISTRIBUTION
          enum:
            - alpine
            - debian

  run:
    <<: *setup
    vars:
      LOCAL_STORAGE_PATH_PREFIX: '{{.CANVAS_LMS_LOCAL_STORAGE_PATH_PREFIX| default "tmp/files"}}'
    cmds:
      - cmd: docker compose up -d {{.CLI_ARGS}}
      - cmd: docker compose exec -u root web sh -c "[ -d {{.LOCAL_STORAGE_PATH_PREFIX}} ] && chown canvas:canvas {{.LOCAL_STORAGE_PATH_PREFIX }} || true"

  shutdown:
    <<: *setup
    cmds:
      - cmd: docker compose down {{.CLI_ARGS}}

  logs:
    <<: *setup
    cmds:
      - cmd: docker compose logs -f {{.CLI_ARGS}}
