name: Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        os:
          - alpine
          - debian
        ruby-version:
          - "3.3"
          - "3.4"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository_owner }}/canvas-lms
          tags: ruby${{ matrix.ruby-version }}-${{ matrix.os }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile-${{ matrix.os }}
          build-args: |
            RUBY_VERSION=${{ matrix.ruby-version }}
          tags: ${{ env.DOCKER_METADATA_OUTPUT_TAGS }}
          labels: ${{ env.DOCKER_METADATA_OUTPUT_LABELS }}
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          cache-from: type=gha,scope=${{ env.DOCKER_METADATA_OUTPUT_VERSION }}
          cache-to: type=gha,scope=${{ env.DOCKER_METADATA_OUTPUT_VERSION }},mode=max
